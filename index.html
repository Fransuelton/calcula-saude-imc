<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>

    <link rel="stylesheet" href="./src/style.css">
</head>

<body>

    <header>
        <h1>Calculadora de IMC</h1>
    </header>

    <section class="area">
        <h3>Insira as informações abaixo:</h3>

        <label for="pesokg">Peso</label>
        <input type="number" name="pesokg" id="pesokg" placeholder="Ex: 75"><br>

        <label for="alturam">Altura</label>
        <input type="number" name="alturam" id="alturam" placeholder="Ex: 1,77"><br>

        <input id="botao" type="button" value="Calcular" onclick="calcular()">

        <div id="res"></div>

    </section>

    <footer>&copy;Fransuelton</footer>

    <script src="./src/index.js"></script>

</body>

</html>
